    <script>
        var arrayOne = [2,5,6,3,5];
        var arrayTwo = [1,3,4,1,3,4];
        var arrayThree = [2,4,5];

        var findDuplicate = function(input) {
            var sortedArray = input.slice().sort();
            var results = [];
            for (var i = 0; i < sortedArray.length - 1; i++) {
                if (sortedArray[i+1] == sortedArray[i]) {
                    results.push(sortedArray[i]);
                };
            };
            console.log(results);
        };

        var findDup = function(arr) {
            for (var i = 0; i < arr.length; i++){
                for (var x = 0; x < i; x++){
                    if (arr[i] === arr[x]) {
                        console.log(arr[i]);
                    }
                }
            }
        };

        findDup(arrayOne);
        findDup(arrayTwo);
        findDup(arrayThree);

        var findDupe = function(arr){
            var duplicate;
            for(var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++){
                if(arr[i] === arr[j]){
                    duplicate = arr[i];
                    return duplicate;
                    }
                }
            }

            return duplicate;
        };

        findDupe(arrayOne);
        findDupe(arrayTwo);
        findDupe(arrayThree);
