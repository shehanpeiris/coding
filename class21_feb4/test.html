<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Function Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>TITLE HERE</h1>
    <script>
    function dayMan(input) {
        switch(input) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("It's Wednesday beeyotch!");
                break;
        };
    };
    dayMan(1);
    dayMan(2);
    dayMan(3);
    
    
    </script>
    
</body>
</html>
