<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Shehan's Car Game</title>
  </head>
  <body>
    <div>
        <p>Press "w" to drive to work, "e" to drive around the world, "t" to get a tuneup, and "h" to honk.</p>
    </div>


    <script>

        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function() {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            alert("New mileage: " + this.mileage);
            },

            driveAroundWorld: function() {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");

            this.isWorking = false;
            },

            getTuneUp: function() {
            alert("Car is ready to go!");
            this.isWorking = true;
            },

            honk: function() {
            alert("Honk! Honk!");
            },

            rewriteStats: function () {
            console.log(car.make, car.model, car.color, car.mileage, car.isWorking)
            }
        };


      // Log the car's make
      console.log(car.make)

      // Log the car's model
      console.log(car.model)

      // Log the car's mileage
      console.log(car.mileage)

    document.onkeyup = function(event) {
        var userKey = event.key.toLowerCase();

            if (car.isWorking === true) {
                if (userKey === "w") {
                    car.driveToWork();
                } else if (userKey === "e") {
                    car.driveAroundWorld();
                } else if (userKey === "t") {
                    car.getTuneUp();
                } else if (userKey === "h") {
                    car.honk();
                }
            } else { 
                alert("You need to get a tuneup before you can drive");}
            

            if ((userKey === "w") || (userKey === "e") || (userKey === "t") || (userKey === "h")) {
                car.rewriteStats();
            }
        }
    




      

    </script>
    
  </body>
</html>
